<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="btt-AC span-two" onclick="clean()" >AC</button>
        <button class="btt-1" onclick="back()">DEL</button>
        <button class="btt-div operators" onclick="insert('/')">รท</button>
        <button class="btt-1" onclick="insert('1')">1</button>
        <button class="btt-2" onclick="insert('2')">2</button>
        <button class="btt-3" onclick="insert('3')">3</button>
        <button class="btt-mult operators" onclick="insert('*')">*</button>
        <button class="btt-4" onclick="insert('4')">4</button>
        <button class="btt-5" onclick="insert('5')">5</button>
        <button class="btt-6" onclick="insert('6')">6</button>
        <button class="btt-add operators" onclick="insert('+')">+</button>
        <button class="btt-7" onclick="insert('7')">7</button>
        <button class="btt-8" onclick="insert('8')">8</button>
        <button class="btt-9" onclick="insert('9')">9</button>
        <button class="btt-sub operators" onclick="insert('-')">-</button>
        <button class="btt-dot span-two" onclick="insert('.')">.</button>
        <button class="btt-0" onclick="insert('0')">0</button>
        <button class="btt-equal operators" onclick="calculate()">=</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
